<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/css.css}">

    <title>home</title>
</head>

<body>

<header class="header">

    <section class="flex">

        <a th:href="@{/}" class="logo">BrainWeb</a>

        <form th:action="@{/course/search}" method="get" class="search-form">
            <input type="text" name="term" placeholder="search courses...."
                   required maxlength="100">
            <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">

            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>

        </div>

        <div class="profile">

            <img th:src="@{/images/pic-1.jpg}" alt="">
            <h3>Username</h3>
            <span>Student</span>
            <a th:href="@{/user/update}" class="btn">Update Profile</a>

            <a th:href="@{/logout}" class="delete-btn">logout</a>
            <div class="flex-btn">
                <a th:href="@{/login}" class="option-btn">login</a>
                <a th:href="@{/register}" class="option-btn">register</a>
            </div>
        </div>

    </section>

</header>

<div class="side-bar">

    <div class="close-side-bar">
        <i class="fas fa-times"></i>
    </div>
    <div class="logo">
        <img th:src="@{/images/logo.png}">
    </div>


    <nav class="navbar">
        <a th:href="@{/}"><i class="fas fa-home"></i><span>home</span></a>
        <a th:href="@{/about}"><i class="fas fa-question"></i><span>about us</span></a>
        <a th:href="@{/courses}"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
        <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
    </nav>

</div>

<section class="playlist">

    <h1 class="heading">Playlist details</h1>

    <div class="row">

        <div class="colums">

            <div class="thumb" th:object="${category}">
                <img th:src="@{'data:image/jpeg;base64,'+ ${category.categoryImage}}" class="thumb" alt="">
            </div>

            <a class="option-btn" th:href="@{/admin/directAdd/course(id=${category.id})}">Add Course</a>

        </div>

        <div class="colums">

        </div>

    </div>

</section>

<section class="videos-container">

    <h1 class="heading">playlist video</h1>

    <div class="box-container" th:each="c:${course}" >

        <a th:href="${c.courseLink}" target="_blank" class="box">
            <h3 th:text="${c.courseName} + '(' + ${c.coursePlan} + ')'"></h3>
            <i class="fas fa-play"></i>
        </a>

        <div class="flex-btn">
            <a th:href="@{/admin/edit/course(id=${c.courseId},  catId = ${c.category.id})}" class="option-btn">Edit</a>
            <a th:href="@{/admin/delete/course(id=${c.courseId})}" class="delete-btn">Delete</a>
        </div>

    </div>

</section>




<footer class="footer">

    &copy; <span>Brainweb</span>

</footer>

<script th:src="@{/js/js.js}"></script>

</body>
</html>
